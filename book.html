  <style>
      * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box
}

body {
    font-family: "Poppins-Regular";
    font-size: 15px;
    color: #666;
    background-color: rgba(128, 157, 209, 0.7);
    margin: 0
}
.border{
    border-color: rgb(165, 155, 155);
    width: 60px;
}

:focus {
    outline: none
}

textarea {
    resize: none
}

input,
textarea,
select,
button {
    font-family: "Poppins-Regular";
    font-size: 15px;
    color: #666
}

ul {
    padding: 0;
    margin: 0;
    list-style: none
}

img {
    max-width: 100%;
    vertical-align: middle
}

.wrapper {
    max-width: 600px;
    height: 100vh;
    margin: auto;
    display: flex;
    align-items: center
}
.border {
    background: none;
  border: 1px solid #fff;
  border-radius: 30px;
  color: #fff;
  display: inline-block;
  font-size: 15px;
  font-weight: 300;
  height: 57px;
  margin-right: 17px;

  padding-left: 35px;
  width: 70%;
  cursor: pointer;
}
.wrapper .image-holder {
    width: 51%
}

.wrapper form {
    width: 100%
}

.wizard>.steps .current-info,
.wizard>.steps .number {
    display: none
}

#wizard {
    min-height: 570px;
    background: #fff;
    margin-right: 60px;
    padding: 107px 75px 65px;
    margin-top: 20px;
    margin-bottom: 20px
}

.steps {
    margin-bottom: 30px
}

.steps ul {
    display: flex;
    position: relative
}

.steps ul li {
    width: 25%;
    margin-right: 10px
}

.steps ul li a {
    display: inline-block;
    width: 100%;
    height: 7px;
    background: #e6e6e6;
    border-radius: 3.5px
}

.steps ul li.first a,
.steps ul li.checked a {
    background: #6645eb;
    transition: all 0.5s ease
}

.steps ul:before {
    content: "Customer Details";
    font-size: 22px;
    font-family: "Poppins-SemiBold";
    color: #333;
    top: -38px;
    position: absolute
}

.steps ul.step-2:before {
    content: "Book a Service"
}

.steps ul.step-3:before {
    content: "Your Order"
}

.steps ul.step-4:before {
    content: "Order Complete"
}

h3 {
    font-family: "Poppins-SemiBold"
}

.form-row {
    margin-bottom: 24px
}

.form-row label {
    margin-bottom: 8px;
    display: block
}

.form-row.form-group {
    display: flex
}

.form-row.form-group .form-holder {
    width: 50%;
    margin-right: 21px
}

.form-row.form-group .form-holder:last-child {
    margin-right: 0
}

.form-holder {
    position: relative
}

.form-holder i {
    position: absolute;
    top: 11px;
    right: 19px;
    font-size: 17px;
    color: #999
}

.form-control {
    height: 42px;
    border: 1px solid #e6e6e6;
    background: none;
    width: 100%;
    padding: 0 18px
}

.form-control:focus {
    border-color: #f3d4b7
}

.form-control::-webkit-input-placeholder {
    color: #999;
    font-size: 13px
}

.form-control::-moz-placeholder {
    color: #999;
    font-size: 13px
}

.form-control:-ms-input-placeholder {
    color: #999;
    font-size: 13px
}

.form-control:-moz-placeholder {
    color: #999;
    font-size: 13px
}

textarea.form-control {
    padding-top: 11px;
    padding-bottom: 11px
}

.option {
    color: #999
}

.actions ul {
    display: flex;
    margin-top: 30px;
    justify-content: space-between
}

.actions ul.step-last {
    justify-content: flex-end
}

.actions ul.step-last li:first-child {
    display: none
}

.actions li a {
    padding: 0;
    border: none;
    display: inline-flex;
    height: 51px;
    width: 135px;
    align-items: center;
    background: #6200EA;
    cursor: pointer;
    color: #fff !important;
    position: relative;
    padding-left: 41px;
    text-decoration: none;
    -webkit-transform: perspective(1px) translateZ(0);
    transform: perspective(1px) translateZ(0);
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    font-weight: 400
}

/* .actions li a:before {
    content: '\';
    position: absolute;
    top: 15px;
    right: 41px;
    color: #fff;
    font-family: "FontAwesome";
    -webkit-transform: translateZ(0);
    transform: translateZ(0)
} */

.actions li a:hover {
    background: #6200eaba
}

.actions li a:hover:before {
    -webkit-animation-name: hvr-icon-wobble-horizontal;
    animation-name: hvr-icon-wobble-horizontal;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-timing-function: ease-in-out;
    animation-timing-function: ease-in-out;
    -webkit-animation-iteration-count: 1;
    animation-iteration-count: 1
}

.actions li[aria-disabled="true"] a {
    display: none
}

.actions li:first-child a {
    /* background: #e6e6e6; */
    padding-left: 48px
}

/* .actions li:first-child a:before {
    content: '\f177';
    left: 26px
} */


.actions li:last-child a {
    padding-left: 29px;
    width: 167px;
    font-weight: 400
}

.actions li:last-child a:before {
    right: 30px
}

.checkbox {
    position: relative
}

.checkbox label {
    padding-left: 21px;
    cursor: pointer;
    color: #999
}

.checkbox input {
    position: absolute;
    opacity: 0;
    cursor: pointer
}

.checkbox input:checked~.checkmark:after {
    display: block
}

.checkmark {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    height: 12px;
    width: 13px;
    border-radius: 2px;
    background-color: #ebebeb;
    border: 1px solid #ccc;
    font-family: "Font Awesome";
    color: #000;
    font-size: 10px;
    font-weight: bolder
}

.checkmark:after {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    content: '\f178'
}

.checkbox-circle {
    margin-top: 41px;
    margin-bottom: 46px
}

.checkbox-circle label {
    cursor: pointer;
    padding-left: 26px;
    color: #999;
    display: block;
    margin-bottom: 15px;
    position: relative
}

.checkbox-circle label.active .tooltip {
    display: block
}

.checkbox-circle input {
    position: absolute;
    opacity: 0;
    cursor: pointer
}

.checkbox-circle input:checked~.checkmark:after {
    display: block
}

.checkbox-circle .checkmark {
    position: absolute;
    top: 11px;
    left: 0;
    height: 14px;
    width: 14px;
    border-radius: 50%;
    background: #ebebeb;
    border: 1px solid #cdcdcd
}

.checkbox-circle .checkmark:after {
    content: "";
    top: 6px;
    left: 6px;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #666666;
    position: absolute;
    display: none
}

.checkbox-circle .tooltip {
    padding: 9px 22px;
    background: #f2f2f2;
    line-height: 1.8;
    position: relative;
    margin-top: 16px;
    margin-bottom: 28px;
    display: none
}

.checkbox-circle .tooltip:before {
    content: "";
    border-bottom: 10px solid #f2f2f2;
    border-right: 9px solid transparent;
    border-left: 9px solid transparent;
    position: absolute;
    bottom: 100%
}

.product {
    margin-bottom: 33px
}

.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 30px;
    border-bottom: 1px solid #e6e6e6;
    margin-bottom: 30px
}

.item:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border: none
}

.item .left {
    display: flex;
    align-items: center
}

.item .thumb {
    display: inline-flex;
    width: 100px;
    height: 90px;
    justify-content: center;
    align-items: center;
    border: 1px solid #f2f2f2
}

.item .purchase {
    display: inline-block;
    margin-left: 21px
}

.item .purchase h6 {
    font-family: "Poppins-Medium";
    font-size: 16px;
    margin-bottom: 4px;
    font-weight: 500
}

.item .purchase h6 a {
    color: #333
}

.item .price {
    font-size: 16px
}

.checkout {
    margin-bottom: 44px
}

.checkout span.heading {
    font-family: "Poppins-Medium";
    font-weight: 500;
    margin-right: 5px
}

.checkout .subtotal {
    margin-bottom: 18px
}

.checkout .shipping {
    margin-bottom: 19px
}

.checkout .shipping span.heading {
    margin-right: 4px
}

.checkout .total-price {
    font-family: "Muli-Bold";
    color: #333;
    font-weight: 700
}

@-webkit-keyframes hvr-icon-wobble-horizontal {
    16.65% {
        -webkit-transform: translateX(6px);
        transform: translateX(6px)
    }

    33.3% {
        -webkit-transform: translateX(-5px);
        transform: translateX(-5px)
    }

    49.95% {
        -webkit-transform: translateX(4px);
        transform: translateX(4px)
    }

    66.6% {
        -webkit-transform: translateX(-2px);
        transform: translateX(-2px)
    }

    83.25% {
        -webkit-transform: translateX(1px);
        transform: translateX(1px)
    }

    100% {
        -webkit-transform: translateX(0);
        transform: translateX(0)
    }
}

@keyframes hvr-icon-wobble-horizontal {
    16.65% {
        -webkit-transform: translateX(6px);
        transform: translateX(6px)
    }

    33.3% {
        -webkit-transform: translateX(-5px);
        transform: translateX(-5px)
    }

    49.95% {
        -webkit-transform: translateX(4px);
        transform: translateX(4px)
    }

    66.6% {
        -webkit-transform: translateX(-2px);
        transform: translateX(-2px)
    }

    83.25% {
        -webkit-transform: translateX(1px);
        transform: translateX(1px)
    }

    100% {
        -webkit-transform: translateX(0);
        transform: translateX(0)
    }
}

@media (max-width: 1500px) {
    .wrapper {
        height: auto
    }
}

@media (max-width: 1199px) {
    .wrapper {
        height: 100vh
    }

    #wizard {
        margin-right: 40px;
        min-height: 829px;
        padding-left: 60px;
        padding-right: 60px
    }
}

@media (max-width: 991px) {
    .wrapper {
        justify-content: center
    }

    .wrapper .image-holder {
        display: none
    }

    .wrapper form {
        width: 60%
    }

    #wizard {
        margin-right: 0;
        padding-left: 40px;
        padding-right: 40px
    }
}

@media (max-width: 767px) {
    .wrapper {
        height: auto;
        display: block
    }

    .wrapper .image-holder {
        width: 100%;
        display: block
    }

    .wrapper form {
        width: 100%
    }

    #wizard {
        min-height: unset;
        padding: 70px 20px 40px
    }

    .form-row.form-group {
        display: block
    }

    .form-row.form-group .form-holder {
        width: 100%;
        margin-right: 0;
        margin-bottom: 24px
    }

    .item .purchase {
        margin-left: 11px
    }
}

.card {
    border: 0;
    border-radius: 0px;
    margin-bottom: 30px;
    -webkit-box-shadow: 0 2px 3px rgba(0, 0, 0, 0.03);

    transition: .5s

.card-body>*:last-child {

.btn-primary {
    background-color: #33cabb;
    border-color: #33cabb;
    color: #fff
}

.btn-bold {
    font-family: Roboto, sans-serif;
    text-transform: uppercase;

.btn-primary:hover {
    background-color: #52d3c7;
    border-color: #52d3c7;
    color: #fff

.btn:hover {
    cursor: pointer
}

.form-control:focus {
    border-color: #6545eb;
    color: #4d5259;
    -webkit-box-shadow: 0 0 0 0.1rem rgba(51, 202, 187, 0);
    box-shadow: 0 0 0 0.1rem rgba(101, 69, 235, 0)
}

.custom-radio {
    cursor: pointer
}

.custom-control {
    display: -webkit-box;
    display: flex;
    min-width: 18px
}

.heading {
    color: #6645eb
}

.total {
    float: right;
    color: #6645eb
}
